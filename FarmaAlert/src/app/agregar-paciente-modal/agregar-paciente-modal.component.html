<h2 mat-dialog-title style="text-align: center; font-weight: bold; color: #4A4A4A; font-size: 24px; border-bottom: 2px solid #4CAF50; padding-bottom: 10px;">Agregar Paciente</h2>
<mat-dialog-content style="text-align: center; padding: 20px;">
  <form>
    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Paciente</mat-label>
      <input matInput [(ngModel)]="patient.NombrePaciente" name="nombre" required placeholder="Nombre del paciente">
    </mat-form-field>
    
    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Habitación</mat-label>
      <input matInput [(ngModel)]="patient.HabitacionPaciente" name="habitacion" required placeholder="Número de habitación">
    </mat-form-field>
    
    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Información médica</mat-label>
      <input matInput [(ngModel)]="patient.InformacionMedica" name="InformacionMedica" required placeholder="Informacion Medica">
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Información paciente</mat-label>
      <input matInput [(ngModel)]="patient.InformacionPaciente" name="InformacionPaciente" required placeholder="Informacion paciente">
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Estado del paciente</mat-label>
      <input matInput [(ngModel)]="patient.EstadoPaciente" name="EstadoPaciente" required placeholder="Estado del paciente">
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Id del pastillero</mat-label>
      <input matInput [(ngModel)]="patient.idPastillero" name="idPastillero" required placeholder="id del pastillero">
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="patient.FechaNacimiento" name="fechacadu" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Fecha de ingreso</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="patient.FechaIngreso" name="fechacadu" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="justify-content: center; padding: 10px;">
  <button mat-button (click)="onCancel()" style="margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5; color: #333; transition: background-color 0.3s; padding: 8px 16px; font-weight: bold;">
    Cancelar
  </button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial style="border: none; border-radius: 5px; background-color: #4CAF50; color: white; transition: background-color 0.3s; padding: 8px 16px; font-weight: bold;">
    Agregar
  </button>
</mat-dialog-actions>
