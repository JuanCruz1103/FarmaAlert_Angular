<h2 mat-dialog-title style="text-align: center; font-weight: bold; color: #333;">Agregar Pastilla</h2>

<mat-dialog-content style="text-align: center; padding: 20px;">
  <form>
    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Nombre del medicamento</mat-label>
      <input matInput [(ngModel)]="pastilla.nombreMedicamento" name="medicamento" required>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Fecha de caducidad</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="pastilla.fechaCaducidad" name="fechacadu" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Stock</mat-label>
      <input matInput type="number" [(ngModel)]="pastilla.cantidad" name="stock" required>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Información adicional</mat-label>
      <input matInput type="text" [(ngModel)]="pastilla.informacionAdicional" name="stock" required>
    </mat-form-field>
    
    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Descripición del medicamento</mat-label>
      <input matInput type="text" [(ngModel)]="pastilla.descripcionMedicamento" name="stock" required>
    </mat-form-field>
  </form>
</mat-dialog-content> 

<mat-dialog-actions align="end" style="justify-content: center; padding: 10px;">
  <button mat-button (click)="onCancel()" style="margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5; color: #333; transition: background-color 0.3s;">
    Cancelar
  </button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial style="border: none; border-radius: 5px; background-color: #4CAF50; color: white; transition: background-color 0.3s;">
    Agregar
  </button>
</mat-dialog-actions>
