<h2 mat-dialog-title style="text-align: center; font-weight: bold; color: #333;">Modificar Pastilla</h2>

<mat-dialog-content style="text-align: center; padding: 20px;">
  <form>
    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Medicamento</mat-label>
      <input matInput [(ngModel)]="data.medicamento" name="medicamento" required>
      <mat-error *ngIf="!data.medicamento">Este campo es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Fecha de caducidad</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.fechacadu" name="fechacadu" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="!data.fechacadu">Seleccione una fecha válida.</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 15px;">
      <mat-label>Stock</mat-label>
      <input matInput type="number" [(ngModel)]="data.stock" name="stock" required min="1">
      <mat-error *ngIf="!data.stock">Ingrese un número válido.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="justify-content: center; padding: 10px;">
  <button mat-button (click)="onCancel()" style="margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5; color: #333; transition: background-color 0.3s;">
    Cancelar
  </button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial style="border: none; border-radius: 5px; background-color: #4CAF50; color: white; transition: background-color 0.3s;">
    Modificar
  </button>
</mat-dialog-actions>
