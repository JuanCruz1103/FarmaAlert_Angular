<h2 mat-dialog-title>Modificar Paciente</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
        <mat-label>Pacientes</mat-label>
        <input matInput [(ngModel)]="data.nombre" name="nombre" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Habitaci√≥n</mat-label>
        <input matInput  [(ngModel)]="data.habitacion" name="habitacion" required>
      </mat-form-field>
      
      <mat-form-field>
          <mat-label>Medicamentos</mat-label>
          <input matInput [(ngModel)]="data.medicamentos" name="medicamentos" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Detalles</mat-label>
          <input matInput [(ngModel)]="data.detalles" name="detalles" required>
        </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Modificar</button>
</mat-dialog-actions>
