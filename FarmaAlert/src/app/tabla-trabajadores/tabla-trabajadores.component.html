<app-navbar></app-navbar>

<div class="container mt-3">
  <button class="btn btn-success" (click)="agregar()">➕ Agregar</button>

  <div *ngIf="isLoading" class="d-flex justify-content-center mt-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
    {{ error }}
    <button type="button" class="btn-close float-end" (click)="error = null"></button>
  </div>

  <table *ngIf="!isLoading && trabajadores.length > 0" class="table table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Fecha ingreso</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trabajador of trabajadores">
        <td>{{ trabajador.idUsuario }}</td>
        <td>{{ trabajador.nombre }}</td>
        <td>{{ trabajador.email }}</td>
        <td>{{ trabajador.fechaCreacionUsuario }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editar(trabajador)">✏️</button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminar(trabajador.idUsuario)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && trabajadores.length === 0 && !error" class="alert alert-info mt-3">
    No hay trabajadores registrados. Agrega uno nuevo.
  </div>
</div>
