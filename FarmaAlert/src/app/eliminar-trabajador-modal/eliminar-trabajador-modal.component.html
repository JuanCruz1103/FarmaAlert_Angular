<h2 mat-dialog-title>Eliminar Trabajador</h2>
<mat-dialog-content>
  <p>¿Está seguro de que desea eliminar al trabajador <strong>{{ data.nombre }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
