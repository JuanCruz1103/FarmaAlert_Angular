<h2 mat-dialog-title style="text-align: center; font-weight: bold; color: #333;">Eliminar Trabajador</h2>

<mat-dialog-content style="text-align: center; padding: 20px;">
  <p style="font-size: 16px; color: #555;">
    ¿Está seguro de que desea eliminar al trabajador <strong style="color: #d32f2f;">{{ data.nombre }}</strong>?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end" style="justify-content: center; padding: 10px;">
  <button mat-button (click)="onCancel()" style="margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5; color: #333; transition: background-color 0.3s;">
    Cancelar
  </button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial style="border: none; border-radius: 5px; background-color: #d32f2f; color: white; transition: background-color 0.3s;">
    Eliminar
  </button>
</mat-dialog-actions>
