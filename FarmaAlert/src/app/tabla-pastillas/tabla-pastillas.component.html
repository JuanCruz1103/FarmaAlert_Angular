<app-navbar></app-navbar>
<div class="container mt-3">
      <button class="btn btn-success" (click)="agregar()">➕ Agregar</button>
    
      <table class="table table-bordered mt-3">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Medicamento</th>
            <th>Fecha de Caducidad</th>
            <th>Stock</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pastilla of pastillas">
            <td>{{pastilla.id}}</td>
            <td>{{pastilla.nombre}}</td>
            <td>{{pastilla.fechaCaducidad}}</td>
            <td>{{pastilla.stock}}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editar(pastilla)">✏️</button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminar(pastilla.id)">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
