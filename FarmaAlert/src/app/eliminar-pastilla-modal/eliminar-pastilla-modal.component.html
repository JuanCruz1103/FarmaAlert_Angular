<h2 mat-dialog-title>Eliminar Pastilla</h2>
<mat-dialog-content>
  <p>¿Está seguro de que desea eliminar <strong>{{ data.medicamento }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
