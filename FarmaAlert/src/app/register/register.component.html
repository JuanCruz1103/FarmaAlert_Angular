<div class="register-container">
<div class="register-card">
  <img src="Imagenes\FarmaAlertPNGWhite.svg" alt="Farma Alert" width="100" height="100">
  <h2 class="mb-4">Crear Cuenta</h2>

  <!-- Nombre Completo -->
  <div class="mb-3">
    <label for="name" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="name" placeholder="Juan Pérez">
  </div>

  <!-- Correo Electrónico -->
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
  </div>

  <!-- Contraseña -->
  <div class="mb-3 position-relative">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Contraseña">
    <button type="button" class="btn btn-outline-secondary password-toggle" (click)="togglePasswordVisibility()">
      <i class="bi" [class.bi-eye-slash]="passwordVisible" [class.bi-eye]="!passwordVisible"></i>
    </button>
  </div>

  <!-- Confirmar Contraseña -->
  <div class="mb-3 position-relative">
    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
    <button type="button" class="btn btn-outline-secondary password-toggle" (click)="togglePasswordVisibility()">
      <i class="bi" [class.bi-eye-slash]="passwordVisible" [class.bi-eye]="!passwordVisible"></i>
    </button>
  </div>

  <!-- Botón de Registro -->
  <div class="d-grid gap-2">
    <button class="btn btn-primary" routerLink="/login" routerLinkActive="true">Registrarse</button>
  </div>

  <!-- Enlace para ir al inicio de sesión -->
  <div class="mt-3 text-center">
    <span>¿Ya tienes cuenta? </span>
    <a routerLink="/login" routerLinkActive="true" class="text-decoration-none">Iniciar sesión</a>
  </div>
</div>
</div>
