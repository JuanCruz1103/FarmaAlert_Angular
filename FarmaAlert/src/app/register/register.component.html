<div class="register-container">
  <div class="register-card">
    <img src="Imagenes\FarmaAlertPNGWhite.svg" alt="Farma Alert" width="100" height="100">
        <h2 class="mb-4">Crear Cuenta</h2>
        
        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="name">
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasena" placeholder="Contraseña">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i class="bi" [class.bi-eye-slash]="passwordVisible" [class.bi-eye]="!passwordVisible"></i>
          </button>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" formControlName="confirmarContrasena" placeholder="Confirmar Contraseña">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i class="bi" [class.bi-eye-slash]="passwordVisible" [class.bi-eye]="!passwordVisible"></i>
          </button>
        </div>
        
        <div class="d-grid gap-2">
          <button class="btn btn-primary">Registrarse</button>
        </div>
        
        <div class="mt-3 text-center">
          <span>¿Ya tienes cuenta? </span>
          <a routerLink="/login" class="text-decoration-none">Iniciar sesión</a>
        </div>
      </div>
    </div>
