 <div class="forgot-password-container">

        <img src="/Imagenes/FarmaAlertPNGWhite.svg" width="200px" class="mb-4" alt="Logo">
        <h2 class="mb-4">Recuperar Contraseña</h2>
        
        <p class="text-muted mb-4">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
        
        <div class="mb-3">

        <div class="d-grid gap-2">
