<div class="forgot-password-container">
  <div class="forgot-password-card">
    <img src="/Imagenes/FarmaAlertPNGWhite.svg" width="200px" class="mb-4" alt="Logo">
    <h2 class="mb-4">Recuperar Contraseña</h2>
    
    <p class="text-muted mb-4">Ingresa tu correo electrónico y te enviaremos un código para restablecer tu contraseña.</p>
    
    <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="nombre@ejemplo.com"
          [ngClass]="{'is-invalid': recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched}">
        <div class="invalid-feedback" *ngIf="recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched">
          <span *ngIf="recuperarForm.get('email')?.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="recuperarForm.get('email')?.errors?.['email']">Email no válido</span>
        </div>
      </div>
      
      <!-- Mensajes de error y éxito -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      
      <div class="d-grid gap-2">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="recuperarForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Enviar instrucciones
        </button>
      </div>
      
      <div class="mt-3 text-center">
        <a routerLink="/login" class="text-decoration-none">Volver a iniciar sesión</a>
      </div>
    </form>
  </div>
</div>
